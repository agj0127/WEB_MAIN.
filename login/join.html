<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입 페이지</title>


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="20231407" />
    <meta name="keywords" content="computer" />

    <link rel="stylesheet" href="../css/login.css" />

    <base href="http://127.0.0.1:5500" />

    <style>

      .card {
        border-radius: 25px;
      }

      /* 입력 폼 레이블 스타일 */
      .form-label {
        font-size: 0.9rem;
        color: #495057;
      }

      /* “가입하기” 버튼 크기 및 위치 조정 */
      #join_btn {
        width: 150px;       /* 버튼 너비를 약간 작게 지정 */
        margin-top: 1rem;   /* 위쪽 여백 추가 */
      }

      /* 오른쪽 이미지가 컬럼 너비에 맞게 꽉 차도록 */
      .registration-img {
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body class="text-center">

    <section class="vh-100 gradient-custom">
      <div class="container h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">

                  <div
                    class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                  >
                    <p
                      class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                    >
                      회원가입 페이지
                    </p>

                    <!--
                      form id="join_form" (PPT 요구: 식별자 부여)
                    -->
                    <form class="mx-1 mx-md-4" id="join_form">
                      <!-- 이름 입력 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example1c"
                            class="form-control"
                            placeholder="이름을 입력하세요"
                          />
                          <label
                            class="form-label"
                            for="form3Example1c"
                            >이름</label
                          >
                        </div>
                      </div>

                      <!-- 이메일 입력 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="form3Example3c"
                            class="form-control"
                            placeholder="이메일을 입력하세요"
                          />
                          <label
                            class="form-label"
                            for="form3Example3c"
                            >이메일</label
                          >
                        </div>
                      </div>

                      <!-- 비밀번호 입력 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4c"
                            class="form-control"
                            placeholder="비밀번호를 입력하세요"
                          />
                          <label
                            class="form-label"
                            for="form3Example4c"
                            >비밀번호</label
                          >
                        </div>
                      </div>

                      <!-- 비밀번호 재확인 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4cd"
                            class="form-control"
                            placeholder="비밀번호를 다시 입력하세요"
                          />
                          <label
                            class="form-label"
                            for="form3Example4cd"
                            >비밀번호 재확인</label
                          >
                        </div>
                      </div>

                      <!-- 약관 동의 체크박스 -->
                      <div class="form-check d-flex justify-content-center mb-4">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          id="form2Example3c"
                        />
                        <label class="form-check-label" for="form2Example3c">
                          I agree all statements in
                          <a href="#!">Terms of Service</a>
                        </label>
                      </div>

                      <!-- 가입하기 버튼 (맨 아래, 작은 사이즈) -->
                      <div class="d-flex justify-content-center">
                        <button
                          type="button"
                          class="btn btn-primary"
                          id="join_btn"
                        >
                          가입하기
                        </button>
                      </div>
                    </form>
                  </div>


                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      alt="Sample image"
                      class="img-fluid registration-img"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.5/purify.min.js"
      integrity="sha512-/CUtA84sWWqWEBejNrrtWa7Yc4cth3Ome2ymvCKOo9YcZ4sh98tndUy4LutE2xGcAgD4fyz16y+gSyJdGCB5ww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>


    <script type="module" defer src="../js/js_join.js"></script>
  </body>
</html>
