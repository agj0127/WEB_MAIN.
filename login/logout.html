        <script type="module">
        // session_del을 여기서 불러옵니다.
        import { session_del } from "../js/js_session.js";

        // HTML 버튼에서 onclick으로 직접 호출할 수 있게 전역에 노출
        window.session_del = session_del;

        window.logout = () => {
            // 1) 세션 스토리지 삭제
            session_del();

            // 2) 로컬 스토리지의 jwt_token 삭제 (추가된 부분)
            localStorage.removeItem('jwt_token');

            // 3) index.html(메인)으로 이동
            location.href = "../index.html";
        };

        </script>
